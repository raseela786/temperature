<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3  ">Temperature Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
        <form id="tempConverterForm">
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" class="form-control" id="temperature" required>
            </div>
            <div class="form-group">
                <label for="inputUnit">Input Unit:</label>
                <select class="form-control" id="inputUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outputUnit">Output Unit:</label>
                <select class="form-control" id="outputUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
